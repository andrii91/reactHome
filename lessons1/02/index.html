<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Задание 2 : Написать динамический Hello World.    </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
</head>
<body>
    <h1>Задание 2 : Написать динамический Hello World.    </h1>
    <p>В поле ввода вводится текст. Снизу надпись, которая отображает “Hello, <введенный текст>!”. Текст должен меняться по мере ввода. Если в поле ничего не введено, то должно быть выведено “Hello, stranger!”.</p>
    <div id="content"></div>

    <script type="text/babel">
        var helloText = "stranger";
        
        var Text = React.createClass({
            render: function() {
                return (
                    <h1> Hello, {this.props.name}! </h1>
                );
            }
        });

        var HelloWorld = React.createClass({
            getInitialState: function(){
                return {
                    displayedText: helloText
                }
            },
            handleNameChange(event) {
                var displayedText = event.target.value;
                if(displayedText == ""){
                    displayedText = helloText;
                }
                
                    this.setState({
                        displayedText: displayedText
                    });
                },

            render: function() {
                return (
                   <div>
                        <input type="text"  onChange={this.handleNameChange} />
                        <Text name={this.state.displayedText} />
                    </div>
                );
            }
        });

        ReactDOM.render(
            <div>
                <HelloWorld  />    
            </div>,
            document.getElementById('content')
        );
    </script>
</body>
</html>
